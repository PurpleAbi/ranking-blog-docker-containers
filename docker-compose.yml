services:
  mysql:
    image: mysql:8.0
    container_name: movieranking-mysql
    env_file:
      - .env
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - movieranking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movieranking-app
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - movieranking-network
    restart: on-failure

volumes:
  mysql-data:

networks:
  movieranking-network:
    driver: bridge
